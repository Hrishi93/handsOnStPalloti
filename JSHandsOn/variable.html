<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
</head>
<body>
    <script>
        var num;
        console.log(num) // undefined
        var num=20;
        console.log(num) // 20
        console.log("--------")

        //2015 - ES6
        // let const
        let num1;
        console.log(num1); // 25
        num1=10;
        console.log(num1) //10

        console.log("--------")
        const num2=28;
        console.log(num2)// 30
        num2=35;
        console.log(num2)// Error - assign the value to const
    </script>
</body>
</html>
